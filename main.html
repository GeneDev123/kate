        <div class="page">
          <h2>My Dearest,</h2>
          <p id="confession-1">I have loved you since the moment I met you.</p>
        </div>
        <div class="page">
          <p id="confession-2">Every moment spent with you is a blessing and I never want it to end.</p>
        </div>
        <div class="page">
          <p id="confession-3">You bring so much joy and happiness into my life and I am grateful to have you in it.</p>
        </div>
